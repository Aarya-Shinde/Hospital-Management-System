<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h2>Book an Appointment</h2>
<label for="patientName">Patient Name:</label>
<input type="text" id="patientName" required>

<label for="doctorName">Select Doctor:</label>
<select id="doctorName">
    <option value="Dr. Smith">Dr. Smith</option>
    <option value="Dr. Johnson">Dr. Johnson</option>
</select>

<label for="date">Select Date:</label>
<input type="date" id="date" required>

<label for="time">Select Time:</label>
<input type="time" id="time" required>

<button onclick="bookAppointment()">Book Appointment</button>

<script>
    function bookAppointment() {
        const appointment = {
            patientName: document.getElementById("patientName").value,
            doctorName: document.getElementById("doctorName").value,
            date: document.getElementById("date").value,
            time: document.getElementById("time").value,
            status: "Scheduled"
        };

        axios.post("http://localhost:8080/appointments/book", appointment)
            .then(response => alert("Appointment booked successfully!"))
            .catch(error => alert("Error booking appointment."));
    }
</script>
</body>
</html>
