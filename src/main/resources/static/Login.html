<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hospital Management</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6f9; /* Light blue-gray background */
      color: #5a5a5a; /* Dark gray text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff; /* White background for the form container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #5a5a5a; /* Dark gray text in the form container */
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #0a72b1; /* Medium blue text for heading */
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #5a5a5a; /* Dark gray text for labels */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #b4c7d1; /* Light blue-gray border */
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #f2f6f9; /* Light blue-gray background for inputs */
      color: #5a5a5a; /* Dark gray text */
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #0a72b1; /* Medium blue button */
      color: white; /* White text on the button */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #075a8d; /* Darker blue on hover */
    }

    p {
      text-align: center;
      color: #5a5a5a; /* Dark gray text for the paragraph */
    }

    a {
      color: #0a72b1; /* Medium blue links */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #075a8d; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>
</body>
</html>
