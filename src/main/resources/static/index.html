<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.avif">

    <!-- Bootstrap & Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--linking the style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <h4><i class="fa fa-hospital"></i> GLOBAL HOSPITALS</h4>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Registration & Login Section -->
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="img/logo.avif" alt="Hospital Logo">
            <h3>Welcome</h3>
            <p>Join our hospital system for seamless healthcare.</p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs" id="myTab">
                <li class="nav-item"><a class="nav-link active" id="patient-tab" data-toggle="tab" href="#patient">Patient</a></li>
                <li class="nav-item"><a class="nav-link" id="doctor-tab" data-toggle="tab" href="#doctor">Doctor</a></li>
                <li class="nav-item"><a class="nav-link" id="admin-tab" data-toggle="tab" href="#admin">Admin</a></li>
            </ul>

            <div class="tab-content" id="myTabContent">

                <!-- Patient Registration -->
                <div class="tab-pane fade show active" id="patient">
                    <h3>Register as Patient</h3>
                    <form>
                        <input type="text" class="form-control mb-2" placeholder="First Name" required>
                        <input type="text" class="form-control mb-2" placeholder="Last Name" required>
                        <input type="email" class="form-control mb-2" placeholder="Your Email" required>
                        <input type="number" class="form-control mb-2" placeholder="Phone Number" required>
                        <input type="password" class="form-control mb-2" id="password" placeholder="Password" required>
                        <input type="password" class="form-control mb-2" id="cpassword" placeholder="Confirm Password" required onkeyup="validatePassword();">
                        <span id="message"></span>
                        <input type="submit" class="btnRegister" value="Register">
                    </form>
                </div>

                <!-- Doctor Login -->
                <div class="tab-pane fade" id="doctor">
                    <h3>Login as Doctor</h3>
                    <form>
                        <input type="text" class="form-control mb-2" placeholder="Username" required>
                        <input type="password" class="form-control mb-2" placeholder="Password" required>
                        <input type="submit" class="btnRegister" value="Login">
                    </form>
                </div>

                <!-- Admin Login -->
                <div class="tab-pane fade" id="admin">
                    <h3>Login as Admin</h3>
                    <form>
                        <input type="text" class="form-control mb-2" placeholder="Admin ID" required>
                        <input type="password" class="form-control mb-2" placeholder="Password" required>
                        <input type="submit" class="btnRegister" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
